<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
  <!-- using the keyword defer to make sure elements load before javascript -->
  <!-- <script defer src="./src/index.js"></script> -->

</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input id="submit" type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>
    <!-- putting the script below all HTML to make sure HTML loads before javascript -->
    <script src="./src/index.js"></script>
  </div>

</body>
</html>
